<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The English Dictionary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav class="navbar">
            <p class="navbar__logo">the english dictionary</p>
            <img src="./assets/android-chrome-192x192.png" alt="ana-catarina-logo" class="navbar__image">
            <button type="button" class="navbar__button">
                <span class="material-symbols-outlined navbar__toggle">
                    dark_mode
                </span>
            </button>
        </nav>
    </header>
    <main>
        <section class="dictionary">
            <div class="dictionary__word">
                <p class="word__name"><span class="word__tag"></span></p>
                <p class="word__meaning"></p>
            </div>
        </section>
        <section class="search">
            <input type="search" class="search__input" id="search" placeholder="write a word...">
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
